<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lionime-anime - Portal Streaming Anime</title>
    <style>
        /* Reset dan Gaya Umum */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        :root {
            --bg-primary: #0b0f19;
            --bg-secondary: #111827;
            --bg-card: #111827;
            --border-color: #1f2937;
            --text-primary: #f9fafb;
            --text-secondary: #d1d5db;
            --accent-violet: #8b5cf6;
            --accent-cyan: #22d3ee;
            --glow-violet: 0 0 10px rgba(139, 92, 246, 0.5);
            --glow-cyan: 0 0 10px rgba(34, 211, 238, 0.5);
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, var(--bg-primary), var(--bg-secondary));
            color: var(--text-primary);
            min-height: 100vh;
            padding-bottom: 2rem; /* Ruang bawah untuk footer */
        }

        /* Header dan Navigasi */
        header {
            background-color: rgba(11, 15, 25, 0.95); /* Warna transparan untuk efek */
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid var(--border-color);
        }
        .header-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--accent-violet);
        }
        nav ul {
            display: flex;
            list-style: none;
            gap: 1.5rem;
        }
        nav a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.3s ease;
            padding: 0.5rem 0.75rem;
            border-radius: 4px;
        }
        nav a:hover {
            color: var(--text-primary);
            background-color: rgba(31, 41, 55, 0.5);
        }
        .search-container {
            position: relative;
        }
        #search-input {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.5rem 1rem 0.5rem 2.5rem; /* Ruang untuk ikon */
            border-radius: 20px;
            width: 250px;
            transition: all 0.3s ease;
        }
        #search-input:focus {
            outline: none;
            border-color: var(--accent-violet);
            box-shadow: var(--glow-violet);
        }
        .search-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        /* Banner Utama */
        .hero {
            height: 40vh;
            background-size: cover;            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            margin: 2rem 2rem 3rem;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid var(--border-color);
        }
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(rgba(11, 15, 25, 0.6), rgba(17, 24, 39, 0.9));
            z-index: 1;
        }
        .hero-content {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 1rem;
        }
        .hero-title {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        .hero-subtitle {
            font-size: 1.2rem;
            color: var(--text-secondary);
        }

        /* Konten Utama */
        main {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }
        .section-title {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: var(--accent-cyan);
            display: flex;
            align-items: center;
            gap: 0.5rem;        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); /* Lebih fleksibel */
            gap: 1.5rem;
            margin-bottom: 3rem;
        }
        .anime-card {
            background-color: var(--bg-card);
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        .anime-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--glow-violet), var(--glow-cyan);
            border-color: var(--accent-violet);
        }
        .card-poster {
            width: 100%;
            height: 200px; /* Tinggi tetap untuk konsistensi */
            object-fit: cover;
            display: block;
        }
        .card-info {
            padding: 0.75rem;
        }
        .card-title {
            font-size: 0.9rem;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 0.25rem;
        }
        .card-meta {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        /* Skeleton Loading */
        .skeleton-card {
            background-color: var(--bg-card);
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid var(--border-color);
        }
        .skeleton-poster {            width: 100%;
            height: 200px;
            background: linear-gradient(90deg, #1f2937 25%, #374151 50%, #1f2937 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }
        .skeleton-info {
            padding: 0.75rem;
        }
        .skeleton-line {
            height: 0.75rem;
            background-color: #1f2937;
            border-radius: 4px;
            margin-bottom: 0.5rem;
        }
        .skeleton-line:last-child { width: 70%; }
        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 1rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: auto; /* Dorong ke bawah */
        }

        /* Responsif */
        @media (max-width: 768px) {
            .header-container {
                flex-direction: column;
                gap: 1rem;
            }
            nav ul {
                flex-wrap: wrap;
                justify-content: center;
            }
            .hero {
                height: 30vh;
                margin: 1rem 1rem 2rem;
            }
            .hero-title {
                font-size: 1.8rem;
            }
            .grid-container {
                grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); /* Lebih kecil di mobile */
                gap: 1rem;            }
            main {
                padding: 0 1rem;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="header-container">
            <div class="logo">Lionime-anime</div>
            <nav>
                <ul>
                    <li><a href="#" onclick="loadPage('home')">Home</a></li>
                    <li><a href="#" onclick="loadPage('ongoing')">Ongoing</a></li>
                    <li><a href="#" onclick="loadPage('completed')">Completed</a></li>
                    <li><a href="#" onclick="loadPage('schedule')">Schedule</a></li>
                </ul>
            </nav>
            <div class="search-container">
                <span class="search-icon">üîç</span>
                <input type="text" id="search-input" placeholder="Cari judul anime..." onkeypress="handleSearch(event)">
            </div>
        </div>
    </header>

    <main id="main-content">
        <!-- Banner Hero akan ditambahkan di sini -->
        <section class="hero" id="hero-section">
            <div class="hero-content">
                <h1 class="hero-title">Selamat Datang di Lionime-anime</h1>
                <p class="hero-subtitle">Temukan dan tonton anime favoritmu di sini!</p>
            </div>
        </section>

        <!-- Bagian Home Content -->
        <section id="home-content">
            <h2 class="section-title">üî• Trending Now</h2>
            <div class="grid-container" id="trending-grid">
                <!-- Skeleton Loader -->
                <div class="skeleton-card"><div class="skeleton-poster"></div><div class="skeleton-info"><div class="skeleton-line"></div><div class="skeleton-line"></div></div></div>
                <div class="skeleton-card"><div class="skeleton-poster"></div><div class="skeleton-info"><div class="skeleton-line"></div><div class="skeleton-line"></div></div></div>
                <div class="skeleton-card"><div class="skeleton-poster"></div><div class="skeleton-info"><div class="skeleton-line"></div><div class="skeleton-line"></div></div></div>
                <div class="skeleton-card"><div class="skeleton-poster"></div><div class="skeleton-info"><div class="skeleton-line"></div><div class="skeleton-line"></div></div></div>
            </div>

            <h2 class="section-title">üÜï Terbaru</h2>
            <div class="grid-container" id="latest-grid">
                <!-- Skeleton Loader -->                <div class="skeleton-card"><div class="skeleton-poster"></div><div class="skeleton-info"><div class="skeleton-line"></div><div class="skeleton-line"></div></div></div>
                <div class="skeleton-card"><div class="skeleton-poster"></div><div class="skeleton-info"><div class="skeleton-line"></div><div class="skeleton-line"></div></div></div>
                <div class="skeleton-card"><div class="skeleton-poster"></div><div class="skeleton-info"><div class="skeleton-line"></div><div class="skeleton-line"></div></div></div>
                <div class="skeleton-card"><div class="skeleton-poster"></div><div class="skeleton-info"><div class="skeleton-line"></div><div class="skeleton-line"></div></div></div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 Lionime-anime. Portal anime pribadimu.</p>
    </footer>

    <script>
        const API_BASE = 'https://www.sankavollerei.com/anime';
        const HERO_ANIMES = ['one-piece', 'jjk', 'opm', 'demon-slayer', 'chainsaw-man', 'spy-x-family']; // Ganti dengan slug yang valid jika diperlukan
        let bannerIndex = 0;

        function showError(message) {
            console.error(message);
            document.getElementById('main-content').innerHTML = `<p style="color:red; text-align:center;">${message}</p>`;
        }

        function updateHeroBanner(animes) {
            if (!animes || animes.length === 0) return;
            const heroSection = document.getElementById('hero-section');
            const anime = animes[bannerIndex];
            const posterUrl = anime.poster || 'https://placehold.co/800x450?text=No+Image'; // Placeholder jika tidak ada poster
            heroSection.style.backgroundImage = `linear-gradient(rgba(11, 15, 25, 0.7), rgba(17, 24, 39, 0.9)), url('${posterUrl}')`;
            heroSection.innerHTML = `
                <div class="hero-content">
                    <h1 class="hero-title">${anime.title || 'Anime Title'}</h1>
                    <p class="hero-subtitle">Episode Terbaru: ${anime.episode || 'N/A'}</p>
                </div>
            `;
            bannerIndex = (bannerIndex + 1) % animes.length;
        }

        async function loadHomeData() {
            try {
                const homeRes = await fetch(`${API_BASE}/home?page=1`);
                if (!homeRes.ok) throw new Error(`API Error: ${homeRes.status}`);
                const homeData = await homeRes.json();

                const latestRes = await fetch(`${API_BASE}/latest?page=1`);
                if (!latestRes.ok) throw new Error(`API Error: ${latestRes.status}`);
                const latestData = await latestRes.json();

                // Update Banner Hero
                if (homeData.data?.home) {
                    updateHeroBanner(homeData.data.home.slice(0, 6)); // Ambil 6 pertama                }

                // Render Trending
                renderGrid(homeData.data?.home || [], 'trending-grid');

                // Render Latest
                renderGrid(latestData.data?.latest || [], 'latest-grid');

            } catch (error) {
                showError('Gagal memuat data dari server.');
                console.log(error);
            }
        }

        function renderGrid(data, containerId) {
            const gridContainer = document.getElementById(containerId);
            if (!data || !Array.isArray(data)) {
                gridContainer.innerHTML = '<p>Data tidak tersedia.</p>';
                return;
            }
            gridContainer.innerHTML = data.map(item => `
                <div class="anime-card" onclick="showAnimeDetail('${item.slug || item.animeId || ''}')">
                    <img src="${item.poster || 'https://placehold.co/200x280?text=No+Image'}" alt="${item.title}" class="card-poster" onerror="this.src='https://placehold.co/200x280?text=No+Image'">
                    <div class="card-info">
                        <h3 class="card-title">${item.title}</h3>
                        <p class="card-meta">Ep ${item.episode || 'N/A'} | ${item.type || ''}</p>
                    </div>
                </div>
            `).join('');
        }

        function showAnimeDetail(slug) {
            if (!slug) {
                alert('Detail anime tidak ditemukan.');
                return;
            }
            alert(`Navigasi ke detail anime: ${slug}\n(Detail akan ditampilkan di halaman terpisah atau modul detail.)`);
            // window.location.href = `detail.html#${slug}`;
        }

        function handleSearch(event) {
            if (event.key === 'Enter') {
                const query = event.target.value.trim();
                if (query) {
                    searchAnime(query);
                }
            }
        }

        async function searchAnime(query) {            try {
                const res = await fetch(`${API_BASE}/search/${encodeURIComponent(query)}?page=1`);
                if (!res.ok) throw new Error(`API Error: ${res.status}`);
                const data = await res.json();
                if (data.data?.search) {
                    renderGrid(data.data.search, 'main-content');
                } else {
                    document.getElementById('main-content').innerHTML = '<p>Anime tidak ditemukan.</p>';
                }
            } catch (error) {
                showError('Gagal mencari anime.');
                console.log(error);
            }
        }

        function loadPage(pageName) {
            // Untuk implementasi lengkap, Anda bisa menambahkan logika untuk mengganti konten berdasarkan pageName
            // Misalnya: if(pageName === 'ongoing') { fetchOngoing(); }
            alert(`Navigasi ke halaman: ${pageName}\n(Fitur ini akan dikembangkan lebih lanjut.)`);
        }

        // Inisialisasi
        document.addEventListener('DOMContentLoaded', () => {
            loadHomeData();
        });

        // Ganti banner setiap 10 detik
        setInterval(() => {
            loadHomeData().then(() => console.log("Banner diperbarui")); // Panggil ulang untuk mendapatkan data baru dan ganti indeks
        }, 10000);

    </script>

</body>
</html>
